<!Doctype html>
<html>

<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body oncontextmenu="return false;">
    <div class="to">
        <div class="form">
            <h2 style="margin-top: 20px; color: ivory;">Đăng ký tài khoản</h2>
            <div class="form-register">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Tên Tài Khoản" maxlength="31" data-toggle="tooltip"
                        onkey="checkUsernameSize();" data-placement="bottom" title="Tài khoản bị trùng">
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Mật Khẩu">
                </div>
                <div class="input-box">
                    <input type="password" id="re-password" placeholder="Nhập Lại Mật Khẩu" onkeyup="checkRePassword();"
                        data-toggle="tooltip" data-placement="bottom" title="Mật khẩu nhập lại không giống">
                </div>
            </div>
            <div class="gender">
                <h4 style="margin-top: 15px; margin-left: -300px; color: ivory;">Giới Tính</h4>
                <div id="icon">
                    <button type="button" class="gender-list btn btn-outline-light">
                        <a href="javascript:void(0);">
                            <img src="assets/boy.png" data-gender="false" style="height: 80px;">
                        </a>
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" id="gender-girl" class="gender-list btn btn-outline-light">
                        <a href="javascript:void(0);">
                            <img src="assets/girl.png" data-gender="false" style="height: 80px;">
                        </a>
                    </button>
                    <script>
                        //thêm active
                        var header = document.getElementById("icon");
                        var btns = header.getElementsByClassName("btn btn-outline-light");
                        for (var i = 0; i < btns.length; i++) {
                            btns[i].addEventListener("click", function () {
                                var current = document.getElementsByClassName("active");
                                if (current.length > 0) {
                                    current[0].className = current[0].className.replace(" active", "");
                                }
                                this.className += " active";
                            });
                        }
                    </script>

                </div>
            </div>
            <div class="dropdown">
                <input type="text" class="form-control dropdown-toggle" id="inputToggle" style="width: 150px"
                    data-toggle="dropdown" placeholder="Chọn Khóa" />
                <ul class="dropdown-menu" id="course-dropdown">
                    <!-- set value herre -->
                </ul>
            </div>
            <div class="register">
                <!-- <button type="button" id="submit-register" class="btn btn-outline-light text-dark" style="width: 150px" data-toggle="modal" data-target="#exampleModalCenter"> -->
                <button type="button" id="submit-register" class="btn btn-outline-light text-dark" style="width: 150px">
                    Đăng Ký
                </button>
                <button type="button" class="btn btn-outline-light text-dark" style="width: 150px; margin-left: 50px;" onclick="toLogin();">
                    Đăng Nhập
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Bạn đã tạo tài khoản thành công!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" style="width: 150px"
                            data-toggle="dropdown">Chọn Khóa</button>
                        <ul class="dropdown-menu">
                            
                        </ul>
                    </div>
                    <div class="register">
                        <button type="button" class="btn btn-outline-light text-dark" style="width: 150px"
                            data-toggle="modal" data-target="#exampleModalCenter">
                            Đăng Ký
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
